<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pod request access landing page | FEM</title>
</head>

<body>
    <div class="main-container">
        <div class="logo-box">
            <img src="./assets/desktop/logo.svg" alt="pod-logo">
        </div>
        <div class="content-box">
            <h1>Publish your podcasts <span>everywhere.</span></h1>
            <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple
                Podcasts, Google Podcasts, Pocket Casts and more!</p>
            <form action="/" class="form">
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email address" class="form-control">
                    <div class="message">Lorem ipsum dolor sit amet.</div>
                    <button type="submit" class="btn">Request Access</button>
                </div>
            </form>
            <div class="social-box">
                <a href="#"><img src="./assets/desktop/spotify.svg" alt="spotify"></a>
                <a href="#"><img src="./assets/desktop/apple-podcast.svg" alt="apple-podcast"></a>
                <a href="#"><img src="./assets/desktop/google-podcasts.svg" alt="google-podcasts"></a>
                <a href="#"><img src="./assets/desktop/pocket-casts.svg" alt="pocket-casts"></a>
            </div>
        </div>
        <picture class="img-box">
            <source srcset="./assets/tablet/image-host.jpg" media="(max-width:1050px)">>
            <img src="./assets/desktop/image-host.jpg" alt="host-img">
        </picture>
        <div class="dots-img-box">
            <img src="./assets/desktop/bg-pattern-dots.svg" alt="dots-pattern">
        </div>
    </div>

    <script src="./scipt.js"></script>
</body>

</html>
